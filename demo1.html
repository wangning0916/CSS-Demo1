<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box1{display: flex; justify-content:center;width: 500px;height: 500px;border: 1px solid #ddd;}
		.item1{padding: 20px;border: 1px solid #ddd;align-self:center;}

		.box2{position: relative;width: 500px;height: 500px;border: 1px solid #ddd;}
		.item2{position: absolute;top: 50%;left: 50%;}

		.box3{position: relative;width: 500px;height: 500px;border: 1px solid #ddd;;}
		.item3{position :absolute;top:50%;left:50%;transform:translate(-50%, -50%);}
	</style>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			var width = $("#item").width();
			var height = $("#item").height();
			$("#item").css('margin-left', - (width/2));
			$("#item").css('margin-top', - (height/2));
		})
	</script>
</head>
<body>
	<div class="box1">
		<div class="item1">test</div>
	</div>

	<div class="box2">
		<div class="item2" id="item">test</div>
	</div>

	<div class="box3">
		<div class="item3">test</div>
	</div>
</body>
</html>
